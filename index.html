<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="assets/css/materialize.min.css"
      media="screen,projection"
    />
    <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
      integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
      crossorigin="anonymous"
    ></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eatery Reservation</title>
  </head>

  <body>
    <section id="resume" class="section section-icons blue-grey  center ">
      <div class="container">
        <div class="row">
          <div class="col s12 m4">
            <div class="row">
              <div class="col s12 ">
                <h1 class="white-text center-align">
                  <i class="material-icons medium">restaurant_menu</i>Table
                  Reservation
                </h1>
              </div>
              <button
                id="viewTable"
                class="btn waves-effect waves-light"
                type="submit"
                name="action"
              >
                View Table
                <i class="material-icons right">send</i>
              </button>
              <button
                id="reserveTable"
                class="btn waves-effect waves-light"
                type="submit"
                name="action"
              >
                Make Reservation
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
